<div class="container">
    <div class="card"> 
        <h4 class="card-title" style="text-align: center; font-size: large;"><strong>My Orders</strong></h4>
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of myOrders; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.ProductName}}</td>
                            <td><img style="width: 70px; height: 70px;" src="{{item.ProductImage}}" alt=""></td>
                            <td>{{item.ProductDescription}}</td>
                        </tr>           
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <h4 class="text" style="text-align:center;"><strong>Thank you for shopping with us :)</strong><br>Please visit again soon!</h4>
    </div>        
</div>
