<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.ProductName}}</td>
                            <td><img style="width: 70px; height: 70px;" src="{{item.ProductImage}}" alt=""></td>
                            <td>{{item.ProductDescription}}</td>
                            <td>{{item.ProductPrice}}</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button (click)="deleteItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr> 
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/landing" class="btn btn-success">Check out</button></td>
                            <td><strong>Grand Total: ${{totalBill}}</strong></td>
                        </tr>           
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card"> 
            <h4 class="card-title" style="text-align: center; font-size: large;">My Cart</h4>
        </div> 
        <div class="center">
            <img src="https://th.bing.com/th/id/OIP.NKslwJXiWTyG4aVb_fcL3QHaE8?w=286&h=191&c=7&r=0&o=5&pid=1.7" alt="">
            <h4 style="font-weight: 400; font-size: large;">Cart is Empty!</h4>
            <h5 style="font-weight: 400; font-size: large;">Let's fill it now!!!!</h5>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
